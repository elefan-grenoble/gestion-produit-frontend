<div class="articles-container">

  <div class="articles-content">

    <mat-form-field class="search-bar">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher un produit">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> DÃ©signation</th>
        <td mat-cell *matCellDef="let article"> {{article.designation}} </td>
      </ng-container>

      <ng-container matColumnDef="famille">
        <th mat-header-cell *matHeaderCellDef> Famille</th>
        <td mat-cell *matCellDef="let article"> {{article.famille.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="fournisseur">
        <th mat-header-cell *matHeaderCellDef> Fournisseur</th>
        <td mat-cell *matCellDef="let article"> {{article.fournisseur.nom}} </td>
      </ng-container>


      <ng-container matColumnDef="prix_vente">
        <th mat-header-cell *matHeaderCellDef> Prix</th>
        <td mat-cell *matCellDef="let article"> {{article.prix_vente | currency : 'EUR' : 'symbol' : '1.2' : 'fr' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </div>

</div>
