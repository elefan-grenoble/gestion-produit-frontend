<h2>Codes barres manquants</h2>

<div id="actions">
  <a mat-raised-button color="primary" routerLink="add">
    <mat-icon>add</mat-icon>
    <span> Ajouter un code barre</span>
  </a>
</div>

<table mat-table [dataSource]="barcodes" class="mat-elevation-z8">

  <ng-container matColumnDef="article">
    <th mat-header-cell *matHeaderCellDef> Article</th>
    <td mat-cell *matCellDef="let barcode">
      <span>{{barcode.article.designation}}</span><br>
      <span class="article-code">Code article: {{barcode.article.code}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="barcode">
    <th mat-header-cell *matHeaderCellDef> Nouveau code barre</th>
    <td mat-cell *matCellDef="let barcode"> {{barcode.barcode}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Signaler comme traité</th>
    <td mat-cell *matCellDef="let barcode">
      <button mat-icon-button color="primary" (click)="delete(barcode)"
              matTooltip="Supprimer (le code barre ajouté dans Kaso)">
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
