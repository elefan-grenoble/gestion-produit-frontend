<h2>Ajouter un code barre</h2>
<div mat-dialog-content>

  <div class="article">
    <div class="designation">{{article.designation}}</div>
    <div class="fournisseur">{{article.fournisseur.nom.toLowerCase()}}</div>
    <div class="famille">{{article.famille.nom.toLowerCase()}}</div>
    <div class="prix">{{article.prix_vente}}â‚¬</div>
  </div>

  <mat-form-field>
    <input matInput placeholder="Taper ou scanner le nouveau code barre" [(ngModel)]="newBarCode">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="submit()">Ajouter</button>
</div>
